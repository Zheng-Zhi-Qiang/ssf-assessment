<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Register for event</title>
</head>
<body>
    <div class="container">
        <h1>Register event</h1>
        <br>
        <p>You have chosen to register for the following event:</p>
        <h4 data-th-text="${event.eventName}"></h4>
        <h4 data-th-text="${event.eventDateString}"></h4>
        <br>
        <form method="POST" data-th-object="${registration}" data-th-action="@{/registration/register}">
            <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input class="form-control" type="text" name="fullName" data-th-field="*{fullName}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('fullName')}" data-th-errors="*{fullName}"></div>
            <div class="mb-3">
                <label for="birthDate" class="form-label">DOB</label>
                <input class="form-control" type="date" name="birthDate" data-th-field="*{birthDate}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('birthDate')}" data-th-errors="*{birthDate}"></div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input class="form-control" type="email" name="email" data-th-field="*{email}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('email')}" data-th-errors="*{email}"></div>
            <div class="mb-3">
                <label for="phoneNo" class="form-label">Mobile No</label>
                <input class="form-control" type="text" name="phoneNo" data-th-field="*{phoneNo}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('phoneNo')}" data-th-errors="*{phoneNo}"></div>
            <div class="mb-3">
                <label for="gender" class="form-label">Gender</label>
                <input class="form-control" type="text" name="gender" data-th-field="*{gender}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('gender')}" data-th-errors="*{gender}"></div>
            <div class="mb-3">
                <label for="ticketsRequested" class="form-label">Number of Tickets</label>
                <input class="form-control" type="number" name="ticketsRequested" data-th-field="*{ticketsRequested}">
            </div>
            <div class="alert alert-danger" data-th-if="${#fields.hasErrors('ticketsRequested')}" data-th-errors="*{ticketsRequested}"></div>
            <button class="btn btn-primary"type="submit">Register</button>
        </form>
    </div>
</body>
</html>
