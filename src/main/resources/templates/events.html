<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="/styles.css" type="text/css" rel="stylesheet">
    <title>List of events</title>
</head>
<body>
    <div class="container">
        <h1>List of events</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Event ID</th>
                    <th>Event Name</th>
                    <th>Event Size</th>
                    <th>Event Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                <tr data-th-each="event: ${events}">
                    <td data-th-text="${event.eventId}"></td>
                    <td data-th-text="${event.eventName}"></td>
                    <td data-th-text="${event.eventSize}"></td>
                    <td data-th-text="${event.eventDateString}"></td>
                    <td>
                        <button class="btn btn-primary">
                            <a class="link-button" data-th-href="@{/events/register/{id}(id=${event.eventId})}">Register</a>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
